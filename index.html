<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spoon.rip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <style>
        :root {
            --bg-color: #000000;
            --terminal-bg: #080808;
            --text-color: #e0ffe0;
            --prompt-color: #c4ffc4;
            --command-color: #ffffff;
            --link-color: #c4ffc4;
            --warning-color: #ffcc00;
            --error-color: #ff6060;
            --boot-color: #88ff88;
            --glow-color: rgba(224, 255, 224, 0.45);
            --scanline-color: rgba(224, 255, 224, 0.07);
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            position: relative;
        }

        .container {
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .terminal {
            flex: 1;
            background-color: var(--terminal-bg);
            border-radius: 15px;
            padding: 25px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            box-shadow: inset 0 0 30px rgba(224, 255, 224, 0.15);
            border: 1px solid rgba(224, 255, 224, 0.3);
            transform: perspective(800px) rotateX(0.8deg);
            margin: 10px 20px;
        }

        .output {
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--text-color);
            line-height: 1.3;
        }

        .prompt {
            color: var(--prompt-color);
            display: inline-block;
            text-shadow: 0 0 5px var(--prompt-color);
        }

        .command {
            color: var(--command-color);
            text-shadow: 0 0 5px var(--command-color);
        }

        .warning {
            color: var(--warning-color);
            text-shadow: 0 0 5px var(--warning-color);
        }

        .error {
            color: var(--error-color);
            text-shadow: 0 0 5px var(--error-color);
        }

        .boot-text {
            color: var(--boot-color);
            text-shadow: 0 0 3px var(--boot-color);
            opacity: 0.9;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        #commandInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--command-color);
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
            caret-color: var(--text-color);
            padding: 0;
            margin-left: 8px;
            text-shadow: 0 0 5px var(--command-color);
        }

        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        /* Ensure all ASCII art is properly displayed */
        .ascii-art {
            white-space: pre;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.0;
            color: var(--command-color);
            text-shadow: 0 0 5px var(--command-color);
            font-size: 0.7em;
        }

        /* CRT effects */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent,
                transparent 50%,
                var(--scanline-color) 50%,
                var(--scanline-color));
            background-size: 100% 3px;
            animation: scanline 10s linear infinite;
            opacity: 0.7;
            pointer-events: none;
            z-index: 2;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px var(--glow-color);
            pointer-events: none;
            z-index: 3;
            border-radius: 15px;
        }

        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(224, 255, 224, 0.03);
            opacity: 0;
            pointer-events: none;
            z-index: 4;
            animation: flicker 0.3s infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes flicker {
            0% { opacity: 0.01; }
            25% { opacity: 0.02; }
            50% { opacity: 0.03; }
            75% { opacity: 0.02; }
            100% { opacity: 0.01; }
        }

        /* Screen warp effect */
        .crt-container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .crt-content {
            height: 100%;
            width: 100%;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(224, 255, 224, 0.2);
        }

        .crt-bezel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8),
                        inset 0 0 300px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            pointer-events: none;
            z-index: 6;
        }

        .crt-curvature {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 50%,
                rgba(0, 0, 0, 0.35) 100%
            );
            pointer-events: none;
            z-index: 5;
            border-radius: 15px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            text-shadow: 0 0 5px var(--link-color);
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .terminal {
                padding: 15px;
                margin: 5px;
            }

            .ascii-art {
                font-size: 0.45em;
            }
        }

        /* Power button and LED */
        .power-button {
            position: absolute;
            bottom: 20px;
            right: 30px;
            width: 20px;
            height: 20px;
            background-color: #222;
            border-radius: 50%;
            border: 2px solid #444;
            cursor: pointer;
            z-index: 10;
        }

        .power-led {
            position: absolute;
            bottom: 23px;
            right: 60px;
            width: 8px;
            height: 8px;
            background-color: rgba(100, 255, 100, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(100, 255, 100, 0.8);
            z-index: 10;
            animation: led-pulse 3s infinite;
        }

        @keyframes led-pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* Boot sequence overlay */
        .boot-sequence {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            box-sizing: border-box;
            overflow: auto;
            font-family: 'Roboto Mono', monospace;
            color: var(--boot-color);
            text-shadow: 0 0 3px var(--boot-color);
            opacity: 0.95;
        }

        .boot-line {
            margin-bottom: 0.5rem;
            animation: boot-appear 0.1s both;
        }

        @keyframes boot-appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .boot-warning {
            color: var(--warning-color);
            text-shadow: 0 0 3px var(--warning-color);
        }

        .boot-error {
            color: var(--error-color);
            text-shadow: 0 0 3px var(--error-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="boot-sequence" id="bootSequence">
        <!-- Boot sequence will be populated by JavaScript -->
    </div>

    <div class="container">
        <div class="crt-container">
            <div class="crt-content">
                <div class="terminal" id="terminal">
                    <div id="outputContainer"></div>
                    <div class="input-line">
                        <span class="prompt">visitor@spoon.rip:~$</span>
                        <input type="text" id="commandInput" autofocus>
                    </div>
                </div>
                <div class="crt-overlay"></div>
                <div class="scanline"></div>
                <div class="glow"></div>
                <div class="flicker"></div>
                <div class="crt-curvature"></div>
                <div class="crt-bezel"></div>
            </div>
        </div>
        <div class="power-button"></div>
        <div class="power-led"></div>
    </div>

    <script>
        // Boot sequence text
        const bootSequenceText = [
            "SPOON-BIOS v4.2.0, An Enhanced BIOS for CULINARY Systems",

            "Loading Shell....... OK",

            "",
            "SPOON SYSTEM CHECK v2.5",

            "Spoon Alignment..... PERFECT",
            "",
            "Checking Social Network Interface...",
            "LinkedIn............ CONNECTED",
            "GitHub.............. CONNECTED",
            "Resume Database..... CONNECTED",
            "",
            "Checking Employer Compatibility...",
            "Spoonify............ 95% MATCH",
            "SpoonTech Inc....... 92% MATCH",
            "Ladle AI Labs....... 97% MATCH",
            "",
            "JOB SEARCH MODULE v3.1",
            "Scanning Employment Repositories...",
            "Analyzing Recruitment Databases...",
            "Injecting Resume to Target Servers...",
            "",
            "WARNING: This terminal was hastily assembled in an afternoon",
            "Some features may be UNSTABLE or NON-FUNCTIONAL",
            "Report issues to: https://github.com/GodSpoon/terminal-portfolio/issues",
            "Feel free to fork the repository and make your own!",
            "",
            "TERMINAL READY - PRESS ANY KEY TO CONTINUE"
        ];

        // Boot sequence display
        function displayBootSequence() {
            const bootSequenceElement = document.getElementById('bootSequence');
            let i = 0;

            function displayNextLine() {
                if (i < bootSequenceText.length) {
                    const line = bootSequenceText[i];
                    const lineElement = document.createElement('div');
                    lineElement.className = 'boot-line';

                    // Apply special styling based on line content
                    if (line.includes('WARNING:')) {
                        lineElement.className += ' boot-warning';
                    } else if (line.includes('ERROR:') || line.includes('FAIL')) {
                        lineElement.className += ' boot-error';
                    }

                    lineElement.textContent = line;
                    bootSequenceElement.appendChild(lineElement);
                    bootSequenceElement.scrollTop = bootSequenceElement.scrollHeight;

                    i++;

                    // Vary typing speed for more realism
                    const delay = line === "" ? 300 : Math.random() * 100 + 50;

                    setTimeout(displayNextLine, delay);
                } else {
                    // Boot sequence finished
                    bootSequenceElement.innerHTML += '<div class="boot-line blink">_</div>';

                    // Add event listener to dismiss boot sequence
                    document.addEventListener('keydown', dismissBootSequence, { once: true });
                    document.addEventListener('click', dismissBootSequence, { once: true });
                }
            }

            // Start displaying boot sequence
            displayNextLine();
        }

        // Dismiss boot sequence
        function dismissBootSequence() {
            const bootSequenceElement = document.getElementById('bootSequence');
            bootSequenceElement.style.animation = 'fadeOut 0.5s forwards';

            setTimeout(() => {
                bootSequenceElement.classList.add('hidden');
                commandInput.focus();
                // Show logo after boot sequence
                showLogo();
                setTimeout(() => {
                    showWarningMessage();
                }, 500);
            }, 500);
        }

        // Command history functionality
        let commandHistory = [];
        let historyIndex = -1;

        // Store DOM elements
        const terminal = document.getElementById('terminal');
        const outputContainer = document.getElementById('outputContainer');
        const commandInput = document.getElementById('commandInput');
        const powerButton = document.querySelector('.power-button');

        // Warning message about site being built quickly
        function showWarningMessage() {
            const warningText = `
<span class="warning">⚠️ WARNING: This terminal portfolio was built in an afternoon and may contain bugs!</span>
<span>If you encounter any issues, please report them at: <a href="https://github.com/GodSpoon/terminal-portfolio/issues" target="_blank">github.com/GodSpoon/terminal-portfolio/issues</a></span>
<span>Feel free to fork this project and create your own terminal portfolio.</span>

Type <span class="command">help</span> to see available commands.`;

            addOutput(warningText);
        }

        // Initial commands
        window.addEventListener('load', () => {
            // Start boot sequence
            displayBootSequence();

            // Focus command input
            commandInput.focus();
        });

        // Focus input when terminal is clicked
        terminal.addEventListener('click', () => {
            commandInput.focus();
        });

        // Power button effect
        powerButton.addEventListener('click', () => {
            powerOff();
        });

        // Command input handling
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command) {
                    // Add command to history
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;

                    // Process the command
                    processCommand(command);

                    // Clear input
                    commandInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                // Navigate command history (up)
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                // Navigate command history (down)
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            } else if (e.key === 'Tab') {
                // Simple tab completion
                e.preventDefault();
                const input = commandInput.value.toLowerCase();
                const commands = ['help', 'resume', 'skills', 'contact', 'github', 'linkedin', 'projects', 'logo', 'clear', 'meme', 'whoami', 'boot', 'warning'];

                const matches = commands.filter(cmd => cmd.startsWith(input));
                if (matches.length === 1) {
                    commandInput.value = matches[0];
                } else if (matches.length > 1 && input) {
                    // Show possible completions
                    addOutput('Possible completions: ' + matches.join(' '));
                }
            }
        });

        // Process commands
        function processCommand(command) {
            addCommandToOutput(command);
            runCommand(command);

            // Always scroll to the bottom after adding content
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Run command function (can be called from links too)
        function runCommand(command) {
            const cmd = command.toLowerCase().trim();
            const args = cmd.split(' ');
            const primaryCmd = args[0];

            switch (primaryCmd) {
                case 'help':
                    showHelp();
                    break;
                case 'resume':
                    showResume();
                    break;
                case 'skills':
                    showSkills();
                    break;
                case 'contact':
                    showContact();
                    break;
                case 'github':
                    openGithub();
                    break;
                case 'linkedin':
                    openLinkedin();
                    break;
                case 'projects':
                    showProjects();
                    break;
                case 'logo':
                    showLogo();
                    break;
                case 'clear':
                    clearTerminal();
                    break;
                case 'meme':
                    showMeme();
                    break;
                case 'whoami':
                    showWhoami();
                    break;
                case 'boot':
                    rebootSystem();
                    break;
                case 'warning':
                    showWarningMessage();
                    break;
                case '':
                    // Just show a new line for empty command
                    break;
                default:
                    addOutput(`Command not found: ${command}. Type 'help' to see available commands.`);
            }
        }

        // Add command to output
        function addCommandToOutput(command) {
            const outputDiv = document.createElement('div');
            outputDiv.className = 'output';
            outputDiv.innerHTML = `<span class="prompt">visitor@spoon.rip:~$</span> <span class="command">${escapeHtml(command)}</span>`;
            outputContainer.appendChild(outputDiv);
        }

        // Add output text
        function addOutput(text) {
            const outputDiv = document.createElement('div');
            outputDiv.className = 'output';
            outputDiv.innerHTML = text;
            outputContainer.appendChild(outputDiv);
        }

        // Command to reboot the system
        function rebootSystem() {
            addOutput("<span class='boot-text'>Initiating system reboot...</span>");
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        }

        // Command functions
        function showHelp() {
            const helpText = `
<span class="command">Available Commands:</span>

<span class="command">help</span>      - Show this help message
<span class="command">resume</span>    - Display my professional experience
<span class="command">skills</span>    - Show my technical skills
<span class="command">contact</span>   - View my contact information

<span class="command">github</span>    - Open my GitHub profile

<span class="command">logo</span>      - Display the spoon.rip logo
<span class="command">meme</span>      - Show a random tech meme
<span class="command">clear</span>     - Clear the terminal

<span class="command">boot</span>      - Reboot the system
<span class="command">warning</span>   - Show warning message

[Tab] for autocomplete, [↑][↓] for command history`;
