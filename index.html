<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spoon.rip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #00ff00;
            --prompt-color: #00ff00;
            --command-color: #00ffff;
            --link-color: #ff00ff;
            --crt-color: rgba(0, 255, 0, 0.15);
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            position: relative;
        }

        .container {
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .terminal {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 5px;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            box-shadow: inset 0 0 18px rgba(0, 255, 0, 0.3);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .output {
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--text-color);
        }

        .prompt {
            color: var(--prompt-color);
            display: inline-block;
            text-shadow: 0 0 5px var(--prompt-color);
        }

        .command {
            color: var(--command-color);
            text-shadow: 0 0 5px var(--command-color);
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        #commandInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--command-color);
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
            caret-color: var(--text-color);
            padding: 0;
            margin-left: 8px;
            text-shadow: 0 0 5px var(--command-color);
        }

        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        /* Ensure all ASCII art is properly displayed */
        .ascii-art {
            white-space: pre;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.2;
            color: var(--command-color);
            text-shadow: 0 0 5px var(--command-color);
        }

        /* CRT effects */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.25;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent,
                transparent 50%,
                var(--crt-color) 50%,
                var(--crt-color));
            background-size: 100% 4px;
            animation: scanline 10s linear infinite;
            opacity: 0.3;
            pointer-events: none;
            z-index: 2;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 80px rgba(0, 255, 0, 0.5);
            pointer-events: none;
            z-index: 3;
        }

        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.05);
            opacity: 0;
            pointer-events: none;
            z-index: 4;
            animation: flicker 0.3s infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            25% { opacity: 0.15; }
            50% { opacity: 0.1; }
            75% { opacity: 0.05; }
            100% { opacity: 0.1; }
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            text-shadow: 0 0 5px var(--link-color);
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .terminal {
                padding: 10px;
            }
        }

        /* Vignette effect */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

    <div class="container">
        <div class="terminal" id="terminal">
            <div id="outputContainer"></div>
            <div class="input-line">
                <span class="prompt">visitor@spoon.rip:~$</span>
                <input type="text" id="commandInput" autofocus>
            </div>
        </div>
        <div class="crt-overlay"></div>
        <div class="scanline"></div>
        <div class="glow"></div>
        <div class="flicker"></div>
        <div class="vignette"></div>

    <script>
        // Command history functionality
        let commandHistory = [];
        let historyIndex = -1;

        // Store DOM elements
        const terminal = document.getElementById('terminal');
        const outputContainer = document.getElementById('outputContainer');
        const commandInput = document.getElementById('commandInput');

        // Initial command
        window.addEventListener('load', () => {
            commandInput.focus();
            // Print ASCII art logo automatically on load
            showLogo();
            setTimeout(() => {
                addOutput('Type <span class="command">help</span> to see available commands.');
            }, 300);
        });

        // Focus input when terminal is clicked
        terminal.addEventListener('click', () => {
            commandInput.focus();
        });

        // Command input handling
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command) {
                    // Add command to history
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;

                    // Process the command
                    processCommand(command);

                    // Clear input
                    commandInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                // Navigate command history (up)
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                // Navigate command history (down)
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            } else if (e.key === 'Tab') {
                // Simple tab completion
                e.preventDefault();
                const input = commandInput.value.toLowerCase();
                const commands = ['help', 'resume', 'skills', 'contact', 'github', 'linkedin', 'projects', 'logo', 'clear', 'meme', 'whoami'];

                const matches = commands.filter(cmd => cmd.startsWith(input));
                if (matches.length === 1) {
                    commandInput.value = matches[0];
                } else if (matches.length > 1 && input) {
                    // Show possible completions
                    addOutput('Possible completions: ' + matches.join(' '));
                }
            }
        });

        // Process commands
        function processCommand(command) {
            addCommandToOutput(command);
            runCommand(command);

            // Always scroll to the bottom after adding content
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Run command function (can be called from links too)
        function runCommand(command) {
            const cmd = command.toLowerCase().trim();
            const args = cmd.split(' ');
            const primaryCmd = args[0];

            switch (primaryCmd) {
                case 'help':
                    showHelp();
                    break;
                case 'resume':
                    showResume();
                    break;
                case 'skills':
                    showSkills();
                    break;
                case 'contact':
                    showContact();
                    break;
                case 'github':
                    openGithub();
                    break;
                case 'linkedin':
                    openLinkedin();
                    break;
                case 'projects':
                    showProjects();
                    break;
                case 'logo':
                    showLogo();
                    break;
                case 'clear':
                    clearTerminal();
                    break;
                case 'meme':
                    showMeme();
                    break;
                case 'whoami':
                    showWhoami();
                    break;
                case '':
                    // Just show a new line for empty command
                    break;
                default:
                    addOutput(`Command not found: ${command}. Type 'help' to see available commands.`);
            }
        }

        // Add command to output
        function addCommandToOutput(command) {
            const outputDiv = document.createElement('div');
            outputDiv.className = 'output';
            outputDiv.innerHTML = `<span class="prompt">visitor@spoon.rip:~$</span> <span class="command">${escapeHtml(command)}</span>`;
            outputContainer.appendChild(outputDiv);
        }

        // Add output text
        function addOutput(text) {
            const outputDiv = document.createElement('div');
            outputDiv.className = 'output';
            outputDiv.innerHTML = text;
            outputContainer.appendChild(outputDiv);
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // Add CRT screen flicker effect
