<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spoon.rip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <style>
        :root {
            --bg-color: #000000;
            --terminal-bg: #080808;
            --text-color: #e0ffe0;
            --prompt-color: #c4ffc4;
            --command-color: #ffffff;
            --link-color: #c4ffc4;
            --warning-color: #ffcc00;
            --error-color: #ff6060;
            --boot-color: #88ff88;
            --glow-color: rgba(224, 255, 224, 0.45);
            --scanline-color: rgba(224, 255, 224, 0.07);
            --scan-width: 2px;
            --scan-fps: 60;
        } else if (lowerCommand === 'dankmeme') {
                const loadingMsg = `<span class="loading">Fetching a dank meme for you...</span>`;
                addOutput(loadingMsg);

                // Fetch meme from the Meme API - dank meme version
                fetch('https://meme-api.com/gimme/dankmemes')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Remove loading message
                        outputContainer.lastChild.remove();

                        const memeHtml = `
<div style="margin: 10px 0;">
  <div style="margin-bottom: 8px;">
    <span class="command">${data.title}</span> - by ${data.author} in r/${data.subreddit}
  </div>
  <div>
    <img src="${data.url}" alt="${data.title}" style="max-width: 100%; border-radius: 5px; border: 1px solid rgba(196, 255, 196, 0.3);">
  </div>
  <div style="margin-top: 8px;">
    <a href="${data.postLink}" target="_blank">View on Reddit</a> • ${data.ups} upvotes
  </div>
</div>`;

                        addOutput(memeHtml);
                    })
                    .catch(error => {
                        // Remove loading message
                        outputContainer.lastChild.remove();

                        console.error('Error fetching meme:', error);
                        addOutput(`<span class="error">Error fetching meme: ${error.message}</span>`);
                    });
            }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            position: relative;
        }

        .container {
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .terminal {
            flex: 1;
            background-color: var(--terminal-bg);
            border-radius: 15px;
            padding: 25px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            box-shadow: inset 0 0 30px rgba(224, 255, 224, 0.15);
            border: 1px solid rgba(224, 255, 224, 0.3);
            transform: perspective(800px) rotateX(0.8deg);
            margin: 10px 20px;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
            scroll-behavior: smooth; /* Smooth scrolling for all browsers */
            overscroll-behavior-y: contain; /* Prevent scroll chaining */
            height: calc(100vh - 130px); /* Ensure proper height */
        }

        .output {
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--text-color);
            line-height: 1.3;
        }

        .prompt {
            color: var(--prompt-color);
            display: inline-block;
            text-shadow: 0 0 5px var(--prompt-color);
        }

        .command {
            color: var(--command-color);
            text-shadow: 0 0 5px var(--command-color);
        }

        .warning {
            color: var(--warning-color);
            text-shadow: 0 0 5px var(--warning-color);
        }

        .error {
            color: var(--error-color);
            text-shadow: 0 0 5px var(--error-color);
        }

        .boot-text {
            color: var(--boot-color);
            text-shadow: 0 0 3px var(--boot-color);
            opacity: 0.9;
        }

        .input-line {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        #commandInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--command-color);
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
            caret-color: var(--text-color);
            padding: 0;
            margin-left: 8px;
            text-shadow: 0 0 5px var(--command-color);
            min-width: 60%; /* Ensure input has enough width on small screens */
        }

        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        /* Animated text logo */
        .animated-logo {
            font-family: 'VT323', monospace;
            font-size: 3em;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--text-color), 0 0 20px var(--text-color);
            margin: 10px 0;
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
        }

        .animated-logo span {
            display: inline-block;
            transform: translateY(0);
            transition: transform 0.3s ease;
            animation: textGlow 2s infinite alternate;
        }

        .animated-logo:hover span {
            animation: textPulse 0.5s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px var(--text-color), 0 0 20px var(--text-color); }
            to { text-shadow: 0 0 15px var(--text-color), 0 0 30px var(--text-color), 0 0 40px var(--text-color); }
        }

        @keyframes textPulse {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        /* CRT effects */
        .scanlines {
            position: relative;
        }

        .scanlines::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.3) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }

        .scanlines::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.55; }
            10% { opacity: 0.52; }
            20% { opacity: 0.59; }
            30% { opacity: 0.51; }
            40% { opacity: 0.58; }
            50% { opacity: 0.50; }
            60% { opacity: 0.53; }
            70% { opacity: 0.57; }
            80% { opacity: 0.54; }
            90% { opacity: 0.59; }
            100% { opacity: 0.52; }
        }

        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--scan-width);
            background: var(--scanline-color);
            animation: scanline 10s linear infinite;
            opacity: 0.7;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px var(--glow-color);
            pointer-events: none;
            z-index: 3;
            border-radius: 15px;
        }

        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(224, 255, 224, 0.03);
            opacity: 0;
            pointer-events: none;
            z-index: 4;
            animation: flicker 0.3s infinite;
        }

        /* Screen warp effect */
        .crt-container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .crt-content {
            height: 100%;
            width: 100%;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(224, 255, 224, 0.2);
        }

        .crt-bezel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8),
                        inset 0 0 300px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            pointer-events: none;
            z-index: 6;
        }

        .crt-curvature {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 50%,
                rgba(0, 0, 0, 0.35) 100%
            );
            pointer-events: none;
            z-index: 5;
            border-radius: 15px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            text-shadow: 0 0 5px var(--link-color);
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .terminal {
                padding: 15px;
                margin: 5px;
                transform: none; /* Remove perspective on mobile */
            }

            .animated-logo {
                font-size: 2em;
            }

            .prompt {
                font-size: 0.9em;
            }

            #commandInput {
                font-size: 0.9em;
            }

            .input-line {
                margin-top: 8px;
            }

            /* Reduce CRT effects on mobile for better performance */
            .scanlines::before,
            .scanlines::after {
                opacity: 0.5;
            }

            /* Make controls more touch-friendly */
            .power-button {
                width: 30px;
                height: 30px;
                bottom: 15px;
                right: 15px;
            }

            .switch-label span {
                padding: 5px 10px;
                font-size: 14px;
            }

            /* Command suggestions styling for mobile */
            .command-suggestions {
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .suggestion-item {
                margin: 5px;
                padding: 8px 12px;
            }
        }

        /* Power button */
        .power-button {
            position: absolute;
            bottom: 20px;
            right: 30px;
            width: 20px;
            height: 20px;
            background-color: #222;
            border-radius: 50%;
            border: 2px solid #444;
            cursor: pointer;
            z-index: 10;
        }

        .power-button:hover {
            background-color: #333;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .power-led {
            position: absolute;
            bottom: 23px;
            right: 60px;
            width: 8px;
            height: 8px;
            background-color: rgba(100, 255, 100, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(100, 255, 100, 0.8);
            z-index: 10;
            animation: led-pulse 3s infinite;
        }

        @keyframes led-pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* Boot sequence overlay */
        .boot-sequence {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            box-sizing: border-box;
            overflow: auto;
            font-family: 'Roboto Mono', monospace;
            color: var(--boot-color);
            text-shadow: 0 0 3px var(--boot-color);
            opacity: 0.95;
        }

        .boot-line {
            margin-bottom: 0.25rem;
            animation: boot-appear 0.05s both;
        }

        @keyframes boot-appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .boot-warning {
            color: var(--warning-color);
            text-shadow: 0 0 3px var(--warning-color);
        }

        .boot-error {
            color: var(--error-color);
            text-shadow: 0 0 3px var(--error-color);
        }

        .hidden {
            display: none;
        }

        /* Switch styling from CSS CRT Effect */
        .switch-label {
            position: absolute;
            bottom: 20px;
            left: 30px;
            z-index: 10;
            cursor: pointer;
            color: #444;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .switch-label span {
            padding: 3px 7px;
            display: block;
            background: #222;
            border-radius: 4px;
            border: 1px solid #444;
        }

        .switch-label:hover span {
            background-color: #333;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            color: #666;
        }

        #switch {
            display: none;
        }

        #switch:checked ~ .crt-container .crt-content {
            opacity: 1;
        }

        #switch:not(:checked) ~ .crt-container .crt-content {
            animation: shutdown 0.5s forwards;
        }

        @keyframes shutdown {
            0% { opacity: 1; }
            60% { opacity: 1; transform: scale(1.0); }
            65% { opacity: 0.3; transform: scale(0.95, 0.1); }
            70% { opacity: 0.2; }
            100% { opacity: 0; transform: scale(0.95, 0.01); }
        }

        /* Command suggestions styling */
        .command-suggestions {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            margin-top: 10px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--prompt-color) transparent;
        }

        .command-suggestions::-webkit-scrollbar {
            height: 6px;
        }

        .command-suggestions::-webkit-scrollbar-thumb {
            background-color: rgba(196, 255, 196, 0.3);
            border-radius: 3px;
        }

        .command-suggestions::-webkit-scrollbar-track {
            background: transparent;
        }

        .suggestion-item {
            background-color: rgba(196, 255, 196, 0.1);
            border: 1px solid rgba(196, 255, 196, 0.3);
            border-radius: 4px;
            padding: 5px 10px; /* Larger touch target */
            margin-right: 10px;
            white-space: nowrap;
            cursor: pointer;
            color: var(--link-color);
            transition: background-color 0.2s;
            user-select: none; /* Prevent text selection when tapping */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
        }

        .suggestion-item:hover, .suggestion-item:active {
            background-color: rgba(196, 255, 196, 0.3);
            transform: scale(1.05);
        }

        /* Ensure images are responsive and dark mode friendly */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
        }

        /* Loading animation for memes */
        @keyframes loading-pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .loading {
            animation: loading-pulse 1.5s infinite;
            color: var(--prompt-color);
        }
    </style>
</head>
<body>
    <div class="boot-sequence" id="bootSequence">
        <!-- Boot sequence will be populated by JavaScript -->
    </div>

    <div class="container">
        <input type="checkbox" id="switch" checked>
        <label for="switch" class="switch-label">
            <span>Power</span>
        </label>

        <div class="crt-container">
            <div class="crt-content scanlines">
                <div class="terminal" id="terminal">
                    <div id="outputContainer"></div>
                    <div class="input-line">
                        <span class="prompt">visitor@spoon.rip:~$</span>
                        <input type="text" id="commandInput" autocomplete="off" autofocus>
                    </div>
                    <div class="command-suggestions" id="commandSuggestions"></div>
                </div>
                <div class="crt-overlay"></div>
                <div class="scanline"></div>
                <div class="glow"></div>
                <div class="flicker"></div>
                <div class="crt-curvature"></div>
                <div class="crt-bezel"></div>
            </div>
        </div>
        <div class="power-button"></div>
        <div class="power-led"></div>
    </div>

    <script>
        // Boot sequence text - shorter version
        const bootSequenceText = [
            "SPOON-BIOS v4.2.0, Enhanced BIOS for CULINARY Systems",
            "Soup Processor.......: INTEL I9-12900KS @ 5.2GHz",
            "Utensil Memory.......: 64GB DDR5-6400",
            "Initializing CFS.... DONE",
            "Loading Kernel...... DONE",
            "Checking Network..... CONNECTED",
            "JOB SEARCH MODULE.... INITIALIZED"
        ];

        // Boot sequence display - faster version
        function displayBootSequence() {
            const bootSequenceElement = document.getElementById('bootSequence');
            let i = 0;

            function displayNextLine() {
                if (i < bootSequenceText.length) {
                    const line = bootSequenceText[i];
                    const lineElement = document.createElement('div');
                    lineElement.className = 'boot-line';

                    // Apply special styling based on line content
                    if (line.includes('WARNING:')) {
                        lineElement.className += ' boot-warning';
                    } else if (line.includes('ERROR:') || line.includes('FAIL')) {
                        lineElement.className += ' boot-error';
                    }

                    lineElement.textContent = line;
                    bootSequenceElement.appendChild(lineElement);
                    bootSequenceElement.scrollTop = bootSequenceElement.scrollHeight;

                    i++;

                    // Much faster typing speed
                    const delay = line === "" ? 50 : 30;

                    setTimeout(displayNextLine, delay);
                } else {
                    // Boot sequence finished
                    bootSequenceElement.innerHTML += '<div class="boot-line blink">_</div>';

                    // Dismiss boot sequence automatically after a short delay
                    setTimeout(dismissBootSequence, 300);
                }
            }

            // Start displaying boot sequence
            displayNextLine();
        }

        // Dismiss boot sequence
        function dismissBootSequence() {
            const bootSequenceElement = document.getElementById('bootSequence');
            bootSequenceElement.style.animation = 'fadeOut 0.5s forwards';

            setTimeout(() => {
                bootSequenceElement.classList.add('hidden');
                commandInput.focus();
                // Show animated logo after boot sequence
                showAnimatedLogo();
                setTimeout(() => {
                    showError();
                }, 200);
            }, 300);
        }

        // Command history functionality
        let commandHistory = [];
        let historyIndex = -1;

        // Store DOM elements
        const terminal = document.getElementById('terminal');
        const outputContainer = document.getElementById('outputContainer');
        const commandInput = document.getElementById('commandInput');
        const powerButton = document.querySelector('.power-button');
        const powerSwitch = document.getElementById('switch');
        const commandSuggestions = document.getElementById('commandSuggestions');

        // Available commands
        const availableCommands = ['help', 'resume', 'skills', 'contact', 'github', 'linkedin', 'projects', 'logo', 'clear', 'meme', 'whoami', 'boot', 'warning', 'dankmeme'];

        // Show command suggestions
        function showCommandSuggestions(filter = '') {
            commandSuggestions.innerHTML = '';

            const filteredCommands = filter
                ? availableCommands.filter(cmd => cmd.startsWith(filter.toLowerCase()))
                : availableCommands;

            if (filteredCommands.length === 0) return;

            filteredCommands.forEach(cmd => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.textContent = cmd;

                // Make the suggestion clickable and execute command
                suggestionItem.addEventListener('click', () => {
                    commandInput.value = cmd;
                    executeCommand(cmd);
                });

                // For touch devices
                suggestionItem.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    commandInput.value = cmd;
                    executeCommand(cmd);
                });

                commandSuggestions.appendChild(suggestionItem);
            });
        }

        // Show an error at the first prompt
        function showError() {
            const errorText = `
<span class="warning">⚠️ WARNING: This terminal portfolio was built in an afternoon and may contain bugs!</span>
<span>Type <span class="command">help</span> to see available commands.</span>`;

            addOutput(errorText);
            showCommandSuggestions();
        }

        // Display animated logo
        function showAnimatedLogo() {
            const logoText = "SPOON.RIP";
            let logoHTML = `<div class="output animated-logo">`;

            for (let i = 0; i < logoText.length; i++) {
                logoHTML += `<span style="animation-delay: ${i * 0.1}s">${logoText[i]}</span>`;
            }

            logoHTML += `</div>`;
            addOutput(logoHTML);
        }

        // Add output to terminal
        function addOutput(text, isCommand = false) {
            const outputDiv = document.createElement('div');
            outputDiv.className = 'output';

            if (isCommand) {
                outputDiv.innerHTML = `<span class="prompt">visitor@spoon.rip:~$</span> <span class="command">${text}</span>`;
            } else {
                outputDiv.innerHTML = text;
            }

            outputContainer.appendChild(outputDiv);

            // Ensure smooth scrolling to bottom with a slight delay to allow for rendering
            setTimeout(() => {
                terminal.scrollTop = terminal.scrollHeight;
            }, 10);
        }

        // Process command
        function processCommand(command) {
            // Add the command to output
            addOutput(command, true);

            // Process based on command
            const lowerCommand = command.toLowerCase().trim();

            if (lowerCommand === 'help') {
                const helpText = `
<span class="command">Available commands:</span>
  <span class="command">help</span>      - Show this help menu
  <span class="command">resume</span>    - View my professional resume
  <span class="command">skills</span>    - List my technical skills
  <span class="command">projects</span>  - View my portfolio projects
  <span class="command">contact</span>   - Contact information
  <span class="command">github</span>    - View my GitHub profile
  <span class="command">linkedin</span>  - View my LinkedIn profile
  <span class="command">logo</span>      - Display the animated logo
  <span class="command">clear</span>     - Clear the terminal
  <span class="command">meme</span>      - Display a random wholesome meme
  <span class="command">dankmeme</span>  - Display a random dank meme
  <span class="command">whoami</span>    - Who are you?
  <span class="command">boot</span>      - Reboot the system`;

                addOutput(helpText);
            } else if (lowerCommand === 'clear') {
                outputContainer.innerHTML = '';
            } else if (lowerCommand === 'resume') {
                const resumeText = `
<span class="command">======== RESUME ========</span>

<span class="command">SAM KING</span>

<span class="command">PROFESSIONAL SUMMARY</span>
  <span>Detail-oriented IT Systems Administrator with 10+ years of experience in managing complex infrastructure, networks, servers, and software supporting large-scale operations. Proficient in Cloud Solutions, Networking, Administration, Automation, and Development Operations. Proven track record in leading help desk teams and implementing IT solutions for various industries.</span>

<span class="command">EXPERIENCE</span>
  <span>IT Systems Administrator @ Pathfinder (August 2021 to Present)</span>
  <span>• Leading a comprehensive migration of locally hosted infrastructure to cloud infrastructure</span>
  <span>• Managed internal and external help desk teams</span>
  <span>• Developed and deployed several DevOps & Business Operations solutions</span>
  <span>• Managed and maintained a complex network infrastructure consisting of 12+ servers/HA clusters, 14+ L3 switches, 10+ routers, 6+ firewalls & fiber/SD-WAN interconnects between 6+ sites</span>
  <span>• Conducted regular audits to ensure compliance with industry standards (e.g., HIPAA) and internal policies</span>

  <span>Aircraft Maintenance Technician @ Air National Guard (August 2017 to June 2023)</span>
  <span>• Performed numerous detailed weapons systems maintenance tasks on the A-10 airframe & supporting equipment</span>

            // Set up intersection observer to ensure visible commands are in view
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (!entry.isIntersecting) {
                            entry.target.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    });
                }, { threshold: 0.1 });

                // Observe the input line to keep it in view
                observer.observe(document.querySelector('.input-line'));
            }
        });

        terminal.addEventListener('click', () => {
            commandInput.focus();
        });

            powerSwitch.checked = !powerSwitch.checked;
            if (!powerSwitch.checked) {
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        });

        // Handle input changes for command suggestions
        commandInput.addEventListener('input', () => {
            const inputValue = commandInput.value.trim();
            showCommandSuggestions(inputValue);
        });

        // Function to execute a command
        function executeCommand(command) {
            if (command) {
                // Add command to history
                commandHistory.push(command);
                historyIndex = commandHistory.length;

                // Process the command
                processCommand(command);

                // Clear input
                commandInput.value = '';

                // Reset suggestions
                showCommandSuggestions();

                // Focus back on input for next command
                setTimeout(() => {
                    commandInput.focus();
                }, 100);
            }
        }

        // Command input handling
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                executeCommand(command);
            } else if (e.key === 'ArrowUp') {
                // Navigate command history (up)
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                    showCommandSuggestions(commandInput.value);
                }
            } else if (e.key === 'ArrowDown') {
                // Navigate command history (down)
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
                showCommandSuggestions(commandInput.value);
            } else if (e.key === 'Tab') {
                // Tab completion
                e.preventDefault();
                const input = commandInput.value.toLowerCase();
                const matches = availableCommands.filter(cmd => cmd.startsWith(input));

                if (matches.length === 1) {
                    commandInput.value = matches[0];
                    showCommandSuggestions(commandInput.value);
                } else if (matches.length > 1) {
                    // Show matching commands
                    showCommandSuggestions(input);
                }
            }
